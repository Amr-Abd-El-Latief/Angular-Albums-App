<div class="photo-card">
  <div class="phodo-card-border">
    <img class="photo-card-image" [src]="photo.thumbnailUrl" />

    <div class="text-container">
      <div title="{{photo.title}}">
        <h4>Photo Title: <p>{{photo.title?photo.title : 'No data for Photo title'}}</p>
        </h4>
      </div>
    </div>
  </div>
</div>
